<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, California...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>New York:</h2>
                                <ul>
                                    <li>New York City</li>
                                    <li>Niagara Falls</li>
                                </ul>
                            </li>    
                            <li><h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Altos</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Washer/dryer, Hot tub...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>Office/Workspace</li>
                            <li>Stocked Kitchen</li>
                            <li>TV</li>
                        </ul>
                    </div>                    
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Holberton School</footer>
    </body>
</html>
